<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Ingressos</title>
    <script src="main.js" defer></script>
    <script>
        function enviarForm() {
          var nome = document.getElementById('nome').value;
          var email = document.getElementById('email').value;
          var cpf = document.getElementById('cpf').value;
          var nascimento = document.getElementById('nascimento').value;
          adicionarDadosForm(nome, email, cpf, nascimento);
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">&ltCodeChella/&gt</a></div>
            <ul class="nav-links">
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <div class="menu">
                        <li><a href="a-experiencia.html">A Experiência</a></li>
                        <li><a href="mapa-de-setores.html">Mapa de Setores</a></li>
                        <li><a href="informacoes-gerais.html">Informações</a></li>
                        <li><a href="ingressos.html">Ingressos</a></li>
                </div>
            </ul>
        </nav>
    </header>
    
    <img class="banner" src="ingressos/banner/banner-desktop.png" alt="Imagem do Banner - Garanta seu ingresso">

    <br>
    <br>

    <form id="form" action="ingressos-comprados.html" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required minlength="2"/>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Ex.: usuario@hotmail.com" required/>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Ex.: 12345678910" required minlength="11" maxlength="11" onblur="validarCPF(this.value)"/>
            <div id="cpf-error" style="color: red; display: none;">CPF inválido!</div>
        </div>
        <div>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" required disabled/>
            <div id="nasc-error">"Pessoas de 12 anos ou menos não podem participar do evento."</div>
        </div>
        <div class="form-button">
            <button type="submit" onclick='return validadata()'>Avançar</button>
        </div>
    </form>
    <br>
    <br>
    <script>
        buscarDadosForm();
    </script>
</body>

<footer>
    <img class="footer" src="footer/footer-desktop.png" alt="Imagem - footer">
</footer>

</html>
